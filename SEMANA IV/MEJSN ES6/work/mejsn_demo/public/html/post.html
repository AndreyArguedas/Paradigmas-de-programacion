<!DOCTYPE html>

<html lang="es">
	<head>
	  <title>MEJSN</title>
	  <meta charset="UTF-8">
	  <link rel="stylesheet" type="text/css" href="../stylesheets/style.css"> 
	  <link rel="icon" href="../images/favicon.png" type="image/png">
	  <script src="../javascripts/jquery.min.js"></script>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="../javascripts/post.js"></script>
	</head>
	
	<body>
      	<div id="main">
	   		<div id="text">
		      <h2>
		          <span>POST SOME BEAR </span>
			  </h2>
	    	</div>
	    	<br>
	    	<div class="container">
	    		<div class="row">
	    			<form role="form" onsubmit="return false;" id="bearPost">
	    				<div class="col-sm-9">
	    		    		<div class="form-group" id="groupPostBear">
                				<label for="post">Name:</label>
                				<input type="text" class="form-control" id="post" autofocus="true" placeholder="Yoggi" required/>
	    					</div>
	    				</div>
	    				<div class="col-sm-3">
	    		    		<div class="form-group" id="buttonPostBear">
                			 	<button type="submit" class="btn btn-success" id="save">Save Bear <span class="glyphicon glyphicon-floppy-disk"></span></button>
	    					</div>
	    				</div>
	    			</form>
	    		</div>	
	    	</div>
	    
	    	<div class="container">
	    		<div class="row">
	    			<div class="col-sm-12">
	    				<div id="respArea">
							<label>Inserted bears so far:</label>
							<span id="respone"></span>
						</div>
	    			</div>
	    		<div>
	    	</div>
	 	</div>
	</body>
